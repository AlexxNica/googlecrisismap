<title></title>
<script src="../../../../testing/puppet/puppet.js"></script>
<script src="../../../../testing/puppet/google.js"></script>
<script src="main.js"></script>
<script>
var testStartTimeMs = new Date().getTime();
window.onload = function() {
  runTest('/crisismap/empty', null, testStartTime);
};

function testStartTime(isTabbed) {
  run(function(){
    var cmStartTimeMs = puppet.window().cmStartTimeMs;
    assert(cmStartTimeMs, 'Map start time expected to be defined');
    assert(
        cmStartTimeMs > testStartTimeMs,
        'Map start time expected to be later than test start time');
  });
}
</script>
