<title></title>
<script src="../../../../testing/puppet/puppet.js"></script>
<script src="../../../../testing/puppet/google.js"></script>
<script src="main.js"></script>
<script>
window.onload = function() {
  // Tests the '?panel_closed=1' parameter with the tabbed UI.
  run(load, '/crisismap/.maps/0?panel_closed=1&dev=1&use_tab_panel=1');

  // The tab bar titles are shown but the panel content is hidden.
  run(shown, crisis.tab.tabbar.about);
  run(shown, crisis.tab.tabbar.layers);
  run(not(shown), crisis.tab.content);
  run(not(shown), crisis.title);

  // Also verify that the footer is present.
  run(shown, crisis.footer);

  // The '?panel_closed=1' parameter is a no-op in the non-tabbed UI, so
  // just test that the layers panel appears as expected.
  run(load, '/crisismap/.maps/0?panel_closed=1');
  run(shown, crisis.layers.panel);
};
</script>
